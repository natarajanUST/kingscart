<single-spa-router>
  <header>
    <nav class="topnav p-4">
      <application name="@kingscart/common"></application>
    </nav>
  </header>
  <main>
    <route default>
      <application name="@kingscart/home"></application>
    </route>
    <route path="react">
      <application name="@kingscart/react-mfe"></application>
    </route>
    <route path="wishlist">
      <application name="@kingscart/wishlist"></application>
    </route>
  </main>
  <footer>
    @kingscart
  </footer>
</single-spa-router>
